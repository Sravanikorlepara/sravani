<html>
    <head>
        <title>BOX SHADOW</title>
    </head>

        div{
            height: 500;
            width: 500;
            background-color: lightgreen;
            box-shadow: 8px 8px 10px red, 9px 9px 10px blue,15px 15px  black;/*box shadow more than 2 colors it will appear as 3rd color (blur)*/
        }
    </style>
    <body>
        <center><h1>BOX SHADOW</h1></center>
        <DIV></DIV>
    </body>
</html>
