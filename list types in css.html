<html>
    <head>
        <title>LIST TYPESIN CSS</title>
        <style>
            ul{
                list-style-type: square;
            }
            .a{
                list-style-type: lower-greek;
            }
            .b{
                list-style-image:url('../THUB/in.jpg');
                height: 5px;
                width: 5px;
                background-size: cover;
                
            }
        </style>
    </head>
    <body>
        <center><h1>LIST TYPES IN CSS</h1></center>
         <UL>
            <li>sravs</li>
            <li>chinnu</li>
            <li>bhavya</li>
            <li>vasavi</li>
            <li>susmi</li>
         </UL>
         <ol class="a">
            <li>sravs</li>
            <li>chinnu</li>
            <li>bhavya</li>
            <li>vasavi</li>
            <li>susmi</li>
         </ol>
         <ol class="b">
            <li>sravs</li>
            <li>chinnu</li>
            <li>bhavya</li>
            <li>vasavi</li>
            <li>susmi</li>
         </ol>
    </body>
</html>
