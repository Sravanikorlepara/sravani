<html>
    <head>
        <title>OUTLINE</title>
    </head>
    <style>
        .a{
            height: 500;
            width: 500;
            background-color: lightgreen;
            border: 4px solid black;
          /*  border: 4px solid black;*//* instead of border we use outline becoz it doesnot effect the css box model,but in border it effect the css box model*/
        }
        .b{
            height: 500;
            width: 500;
            background-color: lightgreen;
            outline: 4px solid black;
        }
    </style>
    <body>
        <center><h1>OUTLINE</h1></center>
        <DIV class="a"></DIV><br>
        <div class="b"></div>
    </body>
</html>
